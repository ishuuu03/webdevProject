<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="testRun.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
  <nav class="navbar">
    <ul class="nav-list">
      <!-- Website logo -->
      <div class="logo-img">
        <img src="lalLogo.png" alt="centerPic" width="120" height="100">
      </div>
      <!-- Navigation links -->
      <li><a href="home.html">About us</a></li>
      <li><a href="mission.html">Our Mission</a></li>
      <li><a href="team.html">Our Team</a></li>
      <li><a href="apps.html">Appointments</a></li>
      <li><a href="healthCheck.html">Health Check</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>


  <!-- Donation form container -->
  <div class="formContainer">
    <!-- Form to submit user and payment details -->
    <form method="POST" action="#">
    
      <!-- User account information section -->
      <div class="formRow">
        <h4>Donations help our center going and accessible for all. Partner with us today!</h4>
        <br>
        <h4>Donor Information</h4>

        <!-- First Name input -->
        <div class="input-group input-group-icon">
          <input type="text" placeholder="First Name" required />
          <div class="input-icon">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <!-- Last Name input -->
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Last Name" required />
          <div class="input-icon">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <!-- Phone number input -->
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Phone Number" required />
          <div class="input-icon">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <!-- Email input -->
        <div class="input-group input-group-icon">
          <input type="email" placeholder="Email Address" required />
          <div class="input-icon">
            <i class="fa fa-envelope"></i>
          </div>
        </div>
        <!-- Address input -->
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Address" required />
          <div class="input-icon">
            <i class="fa fa-medkit"></i>
          </div>
        </div>
      </div>

      <!-- Payment method selection section -->
      <div class="formRow">
        <h4>Payment Details</h4>
        <!-- Choose payment method: Card or PayPal -->
        <div class="input-group">
          <input id="payment-method-card" type="radio" name="payment-method" value="card" checked />
          <label for="payment-method-card">
            <span><i class="fa fa-cc-visa"></i> Credit Card</span>
          </label>
          <input id="payment-method-paypal" type="radio" name="payment-method" value="paypal" />
          <label for="payment-method-paypal">
            <span><i class="fa fa-cc-paypal"></i> Paypal</span>
          </label>
        </div>

        <!-- Donation amount input -->
<div class="input-group input-group-icon">
  <input type="number" name="donationAmount" placeholder="Enter Dollar Amount" min="1" step="0.01" required />
  <div class="input-icon">
    <i class="fa fa-usd"></i>
  </div>
</div>

        <!-- Card number input -->
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Card Number" />
          <div class="input-icon">
            <i class="fa fa-credit-card"></i>
          </div>
        </div>

        <!-- CVC code input (3-digit validation) -->
        <div class="col-half">
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Card CVC" maxlength="3" pattern="\d{3}" title="Please enter a 3-digit CVC" required />
            <div class="input-icon">
              <i class="fa fa-user"></i>
            </div>
          </div>
        </div>

        <!-- Expiration date dropdowns -->
        <div class="col-half">
          <div class="input-group">
            <!-- Expiration Month -->
            <select>
              <option value="" disabled selected>Exp Month</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <!-- Expiration Year -->
            <select>
              <option value="" disabled selected>Exp Year</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
              <option>2028</option>
              <option>2029</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Terms and submit button -->
      <div class="formRow">
        <h4>Terms and Conditions</h4>
        <div class="input-group">
          <!-- User must agree to terms -->
          <input id="terms" type="checkbox" required />
          <label for="terms">
            I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.
          </label>
          <!-- Submit the form -->
          <input type="submit" value="Submit" class="btn">
        </div>
      </div>
    </form>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent actual form submission
      alert("You have donated successfully!");
      this.reset();
    });
  </script>
</body>
</html>
